<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="">
        <div>
            <h3>REGISTRATION FORM</h3>

            <div>
                <label for="id_id">id</label>
                <input type="text" placeholder="IN CAPTIAL" name="" id="id_id">
            </div>
            <div>
                <label for="id_name">name</label>
                <input type="text" name="" id="id_name">
            </div>
            <div>
                <label for="id_course">course</label>
                <input type="text" name="" id="id_course">
            </div>
            <div>
                <label for="id_branch">branch</label>
                <input type="text" name="" id="id_branch">
            </div>
            <div>
                <label for="id_roll">roll no</label>
                <input type="text" name="" id="id_roll">
            </div>
            <div>
                <label for="">gender</label>
                <div>
                    <input type="radio" name="gender" id="id_male">
                    <label for="id_male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="id_female">
                    <label for="id_female">female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="other">
                    <label for="id_other">other</label>
                </div>
            </div>
            <div>
                <label for="id_dob">date of birth</label>
                <input type="date" name="" id="id_dob">
            </div>
            <div>
                <label for="id_about">about us</label>
                <textarea name="" id="id_about" cols="20" rows="5"></textarea>
            </div>
            <div>
                <input type="submit" name="" value="log in" id="">
            </div>


    </form>

</body>

</html>
