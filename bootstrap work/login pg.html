<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container border border-info border-5">
        <form action="">
            <h3 class="font-monospace text-center">Login Here</h3>
        <div class="mt-3">
            <label class="fw-bold" for="id_username">username</label>
            <input class="form-control border border-warning" type="text" name="" id="id_username">
        </div>
        <div class="mt-3">
            <label class="fw-bold" for="id_password">password</label>
            <input class="form-control border border-warning" type="password" name="" id="id_password">
        </div>
        <div class="mt-5 mb-2">
            <button class="btn btn-primary me-md-2">Login</button>
        </div>
        </form>
    </div>
    
</body>
</html>
